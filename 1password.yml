
- name: Setup 1Password
  template:
    src: 1passwordsetup.j2
    dest: "/home/{{ item.name }}/.1passwordsetup.sh"
    mode: 0755
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
  loop: "{{ adminusers }}"
  when: item.onepassword_url is defined
  loop_control:
    label: "{{ item.name }}"